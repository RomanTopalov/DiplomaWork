<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Search System</title>
    <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
       
      <form method="POST" action="j_security_check">
        <input type="text" name="j_username" placeholder="Username" required="required"/>
        <input type="password" name="j_password" placeholder="Password" required="required"/>
        <button type="submit" value="Submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
      </form>
    </div>
  </body>
</html>
